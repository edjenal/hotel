<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:decorate template="/index.xhtml">
	<ui:define name="centro">
		<h:form>
			<h1>Trocar Senha</h1>
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel value="* Nova senha:" />
				<p:password value="#{trocaSenhaBean.senha}" required="true"
					requiredMessage="Nova senha é obrigatória"></p:password>
			</h:panelGrid>
			
			<p:commandButton value="Gravar" id="ajax"
				actionListener="#{trocaSenhaBean.buttonAction}"
				styleClass="ui-priority-primary"/>
		</h:form>
	</ui:define>
</ui:decorate>
</html>
